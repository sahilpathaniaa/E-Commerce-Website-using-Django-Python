{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Online Bazar | Login Page</title>
{% endblock %}

{% block body %}
<div class="container-fluid mt-3" style="height: 90vh;">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <img src="{% static 'images/login.jpg'%}" class="w-100">
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="background text-light p-2 text-center">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
                  </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter User Name to Login">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btn background text-light w-100">Login</button>
                <div class="d-flex justify-content-between">
                    <a href="" class="text-decoration-none">Forget Password</a>
                    <a href="/signup/" class="text-decoration-none">New User?Create a Free Account</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
